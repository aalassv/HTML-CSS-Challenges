<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Our Grid + Flex Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cuprum:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Two Truths, <span>One Lie</span></h1>
    </header>
    <main>
      <!-- main section -->
      <section class="grid-container">
        <div class="grid-item">
          <div class="flex-container">
            <div class="flex-item">
              <img src="truth.jpg" alt="" />
            </div>
            <div class="flex-item">
              <h2>Me</h2>
            </div>
            <div class="flex-item">
              <ol>
                <li>
                  <p>I do not eat meat</p>
                </li>
                <li>
                  <p>I like Red Beans</p>
                </li>
                <li>
                  <p>I never had a electric car</p>
                </li>
              </ol>
            </div>
          </div>
        </div>
        <div class="grid-item">
          <div class="flex-container">
            <div class="flex-item">
              <img src="investigation.jpg" alt="" />
            </div>
            <div class="flex-item">
              <h2>Myself</h2>
            </div>
            <div class="flex-item">
              <ol>
                <li>
                  <p>I always go to bed at 01:00 am</p>
                </li>
                <li>
                  <p>I take pills to reduce weigth</p>
                </li>
                <li>
                  <p>I use to make pizza at home</p>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </section>
      <!-- how will you mark up your media objects -->
    </main>
    <footer>
      <hr />
      <h3>By Israel Alas</h3>
    </footer>
  </body>
</html>
